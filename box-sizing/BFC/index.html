<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bfc</title>
</head>
<body>
    <!-- BFC 垂直方向上边距重叠 -->
   <section id="margin">
       <style>
           #margin{
               background-color: hotpink;
               /* 创建 bfc */
               overflow: hidden; 
           }
           p{
               /* 上 5px 左右没有 下 25px */
               margin: 5px auto 25px;
               background-color: lawngreen;
           }
       </style>
       <p>1</p>
       <p>2</p>
       <p>3</p>
       <p>4</p>
   </section> 
</body>
</html>
