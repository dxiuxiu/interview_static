<script>
    // new Object
    const o1 = {
        name:"o1"
    }
    const o2 = new Object({name:'o2'})


    // new 构造函数
    const F = function(name){
        this.name=name
    }
    const o3=new F('o3')

    // Object.create()

    const p = {
        name:'o4'
    }

    const o4 = Object.create(p)
