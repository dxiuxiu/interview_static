    function bubbleSort(source){
        if(!Array.isArray(source)){
            return
        }
        /**
         * 纯函数
         * 1、输入只受输入参数影响
         * 2、执行过程中没有副作用，如这里输入时引用类型，如果不做一次深拷贝函数执行完成后会改变输入参数本身
        */
        const copy=source.slice(0) // 实现数组拷贝 - 做到实现一个纯函数

        for(let i=0;i<copy.length-1;i++){
            for(let j=0;j<copy.length-(i+1);j++){
                // 正序
                if(copy[j]>copy[j+1]){
                    // 元素位置互换 - 中间变量
                    // const temp = copy[j+1]
                    // copy[j+1]=copy[j]
                    // copy[j]=temp

                    // 元素位置互换 - splice
                    copy[j] = copy.splice(j+1,1,copy[j])[0] // 原来 j+1 的位置换成 j ;原来 j 的位置换成 j+1
                }
            }
            
        }
        return copy
    }


    function bubbleSort2(copy){
        if(!Array.isArray(copy)){
            return
        }
        // const copy=source.slice(0) // 实现数组拷贝

        for(let i=0;i<copy.length-1;i++){
            for(let j=0;j<copy.length-(i+1);j++){
                // 正序
                if(copy[j]>copy[j+1]){
                    // 元素位置互换 - 中间变量
                    // const temp = copy[j+1]
                    // copy[j+1]=copy[j]
                    // copy[j]=temp

                    // 元素位置互换 - splice
                    copy[j] = copy.splice(j+1,1,copy[j])[0] // 原来 j+1 的位置换成 j ;原来 j 的位置换成 j+1
                }
            }
            
        }
        return copy
    }

    const a1=[3,4,6,1,3,2,1,1]
    const a2=[1,4,8,1,3,2,10,1]

    const a1_ = bubbleSort(a1)

    console.log('a1',a1)
    console.log('a1_',a1_)

    console.log('a1===a1_',a1===a1_)
    console.log('a1==a1_',a1==a1_)

    const a2_ = bubbleSort2(a2)
